{% extends "base.html" %}
{% load static %}
{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}
{% block content %}
<div id="story-wrapper">
    <h5>{{ story.title }}</h5>
    <h4 id="story-author">{{ story.author }}</h4>
    <h4 id="story-date">{{ story.pub_date }}</h4>
    <div id="story-content">
        <img src="{{ story.img_src }}">
        {{ story.content|linebreaks }}
    </div>
</div>
{% endblock %}
